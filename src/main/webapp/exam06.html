<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	function getKeyName(keyCode) {
		// 키 코드와 버튼 이름에 대한 json 배열
		var keyMap = [
			{code: 8, name: "backspace"},
			{code: 9, name: "tab"},
			{code: 13, name: "enter"},
			{code: 16, name: "shift"},
			{code: 17, name: "ctrl"},
			{code: 18, name: "alt"},
			{code: 19, name: "pausebreak"},
			{code: 20, name: "capslock"},
			{code: 21, name: "han/eng"},
			{code: 27, name: "esc"}
		];
		// 특수키 확인
		for(var i=0; i<keyMap.length; i++){
			if(keyMap[i].code == keyCode){
				return keyMap[i].name;
			}
		}
	}
	
	$(function(){

		$("#input > input[type='text']").keydown(function(key){
			$("#result").html(key.which + "번 키 눌러짐 >>"
							+ getKeyName(key.which));		
		});
		
	});
</script> 
</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
	<div id="input">
		<input type="text">
	</div>
	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
