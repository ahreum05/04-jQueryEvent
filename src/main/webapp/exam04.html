<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		// hover
		$("#input").hover(function(){ // 마우스가 올라갔을 때
			$("#result").html("Mouse In Event");
		}, function() { // 마우스가 벗어났을 때
			$("#result").html("Mouse Out Event");
		});

	});
</script> 
</head>
<body>
	<h1>마우스 이벤트 확인하기</h1>
	<div id="input">
		Do it in here~!!
	</div>
	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
