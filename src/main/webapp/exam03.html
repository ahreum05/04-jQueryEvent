<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		// 클릭
		$("#input").click(function(){
			$("#result").html("Mouse Click Event");
		});
		// 더블 클릭
		$("#input").dblclick(function(){
			$("#result").html("Mouse Double Click Event");
		});

	});
</script> 
</head>
<body>
	<h1>마우스 이벤트 확인하기</h1>
	<div id="input">
		Do it in here~!!
	</div>
	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
