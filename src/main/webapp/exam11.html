<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/event.css?v=2">
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	// $(this) : 선택되어진 태그를 나타냄
	$(function(){
		$("#singleButton").click(function(){
			//$("#singleButton").html("감사합니다.");
			$(this).html("감사합니다.");
		});
		
		$(".multiButton").click(function(){
			//$(".multiButton").html("고맙습니다.")
			var index = $(this).index();
			var result = index + "번째 태그를 눌렀습니다.";
			$(this).html(result);
		});
	});
</script>
</head>
<body>
	<h1>this의 사용</h1>
	<div id="input">
		<h2>단독 개체의 확인</h2>
		<div id="singleButton">클릭하세요</div>
		
		<h2>복수 개체의 확인</h2>
		<div>
			<button class="multiButton">클릭하세요</button>
			<button class="multiButton">클릭하세요</button>
			<button class="multiButton">클릭하세요</button>
			<button class="multiButton">클릭하세요</button>
		</div>
	</div>
</body>
</html>
